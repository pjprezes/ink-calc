<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AssembleX InkCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>AssembleX <span class="dim">InkCalc v1.1</span></h1>
        </header>

				<nav class="tabs">
						<button class="tab-btn active" onclick="openTab(event, 'tab1')">DPI / LINIE</button>
						<button class="tab-btn" onclick="openTab(event, 'tab2')">DROP</button>
				</nav>

        <section id="tab1" class="tab-content active">
            <div class="card">
                <label>DPI Wzdłużne</label>
                <select id="dpi">
                    <option value="400"selected>400</option>
                    <option value="600">600</option>
                    <option value="800">800</option>
                </select>

                <label>Prędkość [m/min]</label>
                <input id="speed" type="number" value="20">

                <label>Liczba głowic (szerokość)</label>
                <input id="heads" type="number" value="4">

                <button class="btn-primary" id="calcDpiBtn">OBLICZ POWIERZCHNIĘ</button>
            </div>

            <div class="result-area">
                <div class="res-item">Częstotliwość: <span id="freqResult">-</span></div>
                <div class="res-item highlight">Linie (1 m²): <span id="linesResult">-</span></div>
                <div class="res-item">Czas druku: <span id="timeResult">-</span></div>
            </div>
        </section>

        <section id="tab2" class="tab-content">
            <div class="card">
                <label>Waga tuszu [g]</label>
                <input id="weight" type="number" step="0.001" placeholder="Wpisz wynik z wagi">

                <label>Gęstość [kg/l lub g/cm³]</label>
                <input id="density" type="number" step="0.001" value="1.444">

                <label>Liczba linii (z kroku 1)</label>
                <input id="lines" type="number">

                <label>Tryb (liczba kropel)</label>
                <select id="dropMode">
                    <option value="1">1x (Binary)</option>
                    <option value="2">2x (Greyscale)</option>
                    <option value="3">3x (Greyscale)</option>
                </select>

                <button class="btn-primary" id="calcDropBtn">WYLICZ OBJĘTOŚĆ</button>
            </div>

            <div class="result-area">
                <div class="res-item">Pojedyncza kropla: <span id="dropResult">-</span></div>
                <div class="res-item highlight">Binarna: <span id="binaryResult">-</span></div>
                <div class="res-item">Zużycie: <span id="usageResult">-</span></div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
